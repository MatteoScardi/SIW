<!DOCTYPE html>

<html>
	<head>
		<title>New Artist</title>
		<link rel= "stylesheet" href="/stile.css?version=3" />
	</head>
	
	<body>
        <div><a href="/"> <img src="/logo-siw.png" width="5%"/> </a></div>
        <h1>Nuovo Artista</h1>
			
        <form th:action="@{/artist}" method="POST" th:object="${artist}">
            <div> 
				Nome:<span><input required type="text" th:field="${artist.nome}" /></span></div>
			<div> 
				Cognome:<span><input required type="text" th:field="${artist.cognome}" /></span></div>
			<div> 
				Data di Nascita:<span><input required type="date" th:field="${artist.dataNascita}" /></span></div>
							
			<div>
				<span><button type="submit">Salva</button></span></div>
		</form>
		
	</body>
</html>
