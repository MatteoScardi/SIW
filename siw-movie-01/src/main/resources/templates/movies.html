<!DOCTYPE html>
<html>
<head>
    <title>Film</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
</head>

<body>
    <div class="logo-titolo">
        <a href="/"><img src="/logo-siw.png"></a>
        <h1>Film</h1>
    </div>

    <br>
    <div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>

    <br>
    <div><a href="/formNewMovie" class="button">Aggiungi un nuovo film</a></div>

    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{'/movie/' + ${movie.id}}"
               th:text="${movie.title} + ' (' + ${movie.year} + ')'"></a>
        </li>
    </ul>
</body>
</html>
