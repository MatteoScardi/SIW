<!DOCTYPE html>
<html>
    <head>
        <title>New Movie</title>
        <link rel= "stylesheet" href="/stile.css?version=3" />
    </head>

	<body>
		<div><a href="/"><img src="/logo-siw.png" width="5%"/></a></div>
			<h1>Aggiungi un film</h1>
				<form th:action="@{/movie}" method="POST" th:object="${movie}">
						
					<div th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
					</div>
					
					<div>
						<label>Titolo:</label> <span><input type="text" th:field="${movie.title}" /></span>
							<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
					</div>
					
					<div>
						<label>Anno:</label> <span><input type="text" th:field="${movie.year}" /></span>
							<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
					</div>
					
					<div>
						<label>URL immagine:</label> <span><input type="text" th:field="${movie.urlImage}" /></span>
					</div>
					
					<div>
						<span><button type="submit">Conferma</button></span>
					</div>
				</form>
				
				
	</body>
</html>
